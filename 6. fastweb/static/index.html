<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SteamSAGE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#1b2838;
  --bg2:#171a21;
  --card: rgba(42,71,94,0.55);
  --accent:#66c0f4;
  --accent2:#4fc3f7;
  --text:#c7d5e0;
  --muted:#9fd3ff;
  --border: rgba(102,192,244,0.15);
}

body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px;
}

h1 {
  text-align: center;
  font-size: 2.4rem;
  color: var(--accent);
  margin-bottom: 6px;
}

.search { margin-top: 20px; }

input {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  outline: none;
}

.controls{
  margin-top: 18px;
  display:flex;
  align-items:center;
  gap: 14px;
}

.controls label{
  font-weight: 700;
  color: var(--muted);
  min-width: 75px;
}

.controls input[type="range"]{ width: 100%; }

.controls .count{
  width: 40px;
  text-align:right;
  font-weight: 800;
  color: var(--muted);
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  background: var(--accent2);
  border: none;
  border-radius: 10px;
  font-weight: 800;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.2s ease;
}

button:hover{
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

.status {
  margin-top: 12px;
  font-size: 0.95rem;
  color: var(--muted);
  min-height: 22px;
}

/* ==============================
   AI SUMMARY (GLOBAL)
================================ */

.summaryBox{
  margin-top: 30px;
  padding: 22px;
  border-radius: 16px;
  border: 1px solid rgba(102,192,244,0.25);
  background: rgba(42,71,94,0.55);
  backdrop-filter: blur(6px);
  line-height: 1.6;
  display: none;
  font-size: 0.96rem;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  animation: fadeIn .35s ease;
}

.summaryBox strong{
  display:block;
  font-size:1.05rem;
  margin-bottom:6px;
  color:#fff;
}

@keyframes fadeIn{
  from { opacity:0; transform:translateY(6px); }
  to { opacity:1; transform:translateY(0); }
}

/* ==============================
   GRID + CARDS
================================ */

.grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(42,71,94,0.5);
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid rgba(102,192,244,0.15);
  display: flex;
  flex-direction: column;
  transition: all 0.25s ease;
}

.card:hover{
  transform: translateY(-4px);
  box-shadow: 0 18px 45px rgba(0,0,0,.35);
  border-color: rgba(102,192,244,.35);
}

.card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  background: #111;
}

.content {
  padding: 16px;
  display: flex;
  flex-direction: column;
  flex: 1;
  gap: 6px;
}

.title {
  font-weight: 900;
  font-size: 1.15rem;
  color: #fff;
}

.score {
  background: var(--accent);
  color: var(--bg1);
  display: inline-block;
  padding: 5px 12px;
  border-radius: 999px;
  font-size: 0.82rem;
  font-weight: 900;
}

.meta { font-size: 0.9rem; color: #a8b5c2; }
.desc { font-size: 0.92rem; opacity: 0.9; line-height: 1.45; }
.reason { font-size: 0.82rem; color: var(--muted); margin-top: 4px; }

.actions {
  display: flex;
  gap: 10px;
  margin-top: auto;
  padding-top: 14px;
}

.actions a {
  flex: 1;
  text-align: center;
  padding: 10px 12px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 900;
  font-size: 0.92rem;
  transition: 0.2s ease;
}

.actions a.primary {
  background: var(--accent2);
  color: var(--bg1);
}

.actions a.primary:hover{
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,.3);
}

.actions a.secondary {
  background: rgba(255,255,255,0.08);
  color: var(--text);
}

.actions a.secondary:hover{
  background: rgba(255,255,255,0.14);
}

/* ==============================
   MODAL
================================ */

.modalOverlay{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  padding: 20px;
  z-index: 9999;
}

.modal{
  width: min(1100px, 96vw);
  max-height: 92vh;
  overflow: hidden;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(18,22,28,.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 25px 70px rgba(0,0,0,.6);
  display:flex;
  flex-direction: column;
  animation: fadeIn .25s ease;
}

.modalHeader{
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding: 16px;
  border-bottom: 1px solid rgba(255,255,255,.08);
}

.modalTitle{
  font-weight: 900;
  font-size: 1.15rem;
  color: #fff;
}

.closeBtn{
  border:none;
  background: rgba(255,255,255,.08);
  color: #fff;
  font-weight: 900;
  padding: 10px 16px;
  border-radius: 10px;
  cursor:pointer;
}

.modalBody{
  display:grid;
  grid-template-columns: 1.7fr 1fr;
  gap: 16px;
  padding: 16px;
  overflow:auto;
}

@media (max-width: 900px){
  .modalBody{ grid-template-columns: 1fr; }
}

.details{
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.08);
  padding: 14px;
  background: rgba(255,255,255,.03);
}

.details .line{ margin: 8px 0; }

/* ==============================
   GAME AI REASON (NEW)
================================ */

.gameSummaryBox{
  margin-top: 18px;
  padding: 16px;
  border-radius: 14px;
  border: 1px solid rgba(102,192,244,0.25);
  background: rgba(42,71,94,0.45);
  backdrop-filter: blur(6px);
  line-height: 1.55;
  font-size: 0.92rem;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  animation: fadeIn .25s ease;
}

.gameSummaryBox strong{
  display:block;
  margin-bottom:6px;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
<center>
<h1>üéÆ SteamSAGE</h1>
<h3>Search Games in your style...</h3>
</center>

<div class="search">
<input id="query" placeholder="e.g. open world survival crafting game">

<div class="controls">
<label>Results:</label>
<input id="topk" type="range" min="1" max="20" value="10">
<div class="count" id="topkVal">10</div>
</div>

<button id="btn">Find Games</button>
<div class="status" id="status"></div>
</div>

<div id="summaryBox" class="summaryBox"></div>
<div class="grid" id="results"></div>
</div>

<!-- Modal -->
<div class="modalOverlay" id="modalOverlay">
<div class="modal">
<div class="modalHeader">
<div class="modalTitle" id="modalTitle">Game</div>
<button class="closeBtn" id="closeModal">Close ‚úï</button>
</div>

<div class="modalBody">
<div class="gallery" id="gallery">
<button class="navBtn left" id="prevBtn">‚üµ</button>
<img id="galleryImg">
<button class="navBtn right" id="nextBtn">‚ü∂</button>
<div class="dots" id="dots"></div>
</div>

<div class="details" id="detailsBox"></div>
</div>
</div>
</div>

<script>
// ONLY CHANGE BELOW ‚Üí added ai_reason inside modal

function renderDetails(){
  const g = currentGame;
  const score = ((g.similarity_score || 0) * 100).toFixed(1);
  const price = formatPrice(g.price, g.currency);
  const genre = g.primary_genre || "";
  const sentiment = g.avg_sentiment_score != null ? g.avg_sentiment_score.toFixed(2) : "";
  const desc = safeText(g.short_description || g.description).trim();
  const aiReason = safeText(g.ai_reason || "");

  detailsBox.innerHTML = `
    <div class="line"><strong>Match:</strong> ${score}%</div>
    ${price ? `<div class="line"><strong>Price:</strong> ${price}</div>` : ""}
    ${genre ? `<div class="line"><strong>Genre:</strong> ${genre}</div>` : ""}
    ${sentiment ? `<div class="line"><strong>Sentiment Score:</strong> ${sentiment} / 5 ‚≠ê</div>` : ""}
    ${desc ? `<div class="line"><strong>Description:</strong><br>${desc}</div>` : ""}
    
    ${aiReason ? `
      <div class="gameSummaryBox">
        <strong>Why this game?</strong>
        ${aiReason}
      </div>
    ` : ""}

    <div class="line" style="margin-top:14px;">
      <div class="actions">
        ${g.steam_url ? `<a class="primary" href="${g.steam_url}" target="_blank">View on Steam</a>` : ""}
        <a class="secondary" href="https://www.youtube.com/results?search_query=${encodeURIComponent((g.name||"") + " gameplay")}" target="_blank">Gameplay</a>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
